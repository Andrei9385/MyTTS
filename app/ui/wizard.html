<!doctype html>
<html lang="ru"><head><meta charset="utf-8"><title>MyTTS XTTS Wizard</title>
<style>body{font-family:Arial;margin:20px} .step{display:none} .step.active{display:block} button{padding:10px 16px;margin:6px} .bar{height:8px;background:#eee}.bar>div{height:8px;background:#4caf50;width:0%}</style>
</head><body>
<h2>Мастер озвучки (XTTS-v2): Next → Next → Finish</h2>
<div id="progress"></div>
<div id="s1" class="step active"><h3>Шаг 1: Создать голос</h3><input id="vname" placeholder="Имя"><br><input type="file" id="samples" multiple><br><button onclick="createVoice()">Создать голос</button><pre id="s1o"></pre><button id="n1" disabled onclick="go(2)">Next</button></div>
<div id="s2" class="step"><h3>Шаг 2: Быстрый preview</h3><textarea id="preview_text">Привет! Это быстрый тест.</textarea><br><button onclick="preview()">Сделать preview</button><div class="bar"><div id="p2"></div></div><audio id="a2" controls></audio><pre id="s2o"></pre><button id="n2" disabled onclick="go(3)">Next</button></div>
<div id="s3" class="step"><h3>Шаг 3: Улучшить профиль</h3><input id="pname" value="xtts-profile"><button onclick="train()">Улучшить профиль</button><div class="bar"><div id="p3"></div></div><pre id="s3o"></pre><button id="n3" disabled onclick="go(4)">Next</button></div>
<div id="s4" class="step"><h3>Шаг 4: Озвучить текст</h3><textarea id="ttstext" rows="8" cols="90"></textarea><br><select id="mode"><option value="story">story</option><option value="poem">poem</option></select><select id="fmt"><option>wav</option><option>mp3</option></select><label><input type="checkbox" id="acc" checked>accenting</label><label><input type="checkbox" id="ovr" checked>overrides</label><input id="speed" type="number" step="0.05" min="0.5" max="1.5" value="1.0"><button onclick="renderTTS()">Озвучить</button><div class="bar"><div id="p4"></div></div><audio id="a4" controls></audio><pre id="s4o"></pre><button id="n4" disabled onclick="go(5)">Finish</button></div>
<div id="s5" class="step"><h3>Шаг 5: Готово</h3><pre id="sum"></pre><button onclick="go(4)">Озвучить другой текст</button><button onclick="go(3)">Добавить записи</button></div>
<hr><h4>Исправить произношение</h4><input id="ow" placeholder="слово"><input id="oa" placeholder="форма с ударением"><button onclick="saveOverride()">Сохранить override</button><pre id="ovrout"></pre>
<script>
let st={session_id:null,current_step:1,selected_voice_id:null,selected_profile_id:null,active_preview_job_id:null,active_train_job_id:null,active_tts_job_id:null};
function qs(id){return document.getElementById(id)}
function go(n){st.current_step=n; saveSession(); render();}
function render(){for(let i=1;i<=5;i++)qs('s'+i).classList.toggle('active',i===st.current_step); qs('progress').innerText=`Шаг ${st.current_step}/5`}
async function api(url,opt){let r=await fetch(url,opt);return await r.json();}
async function loadSession(){let sid=localStorage.getItem('session_id');let j=await api('/v1/ui/session'+(sid?`?session_id=${sid}`:'')); st={...st,...j}; localStorage.setItem('session_id',st.id||st.session_id); st.session_id=st.id||st.session_id; if(st.preview_text_draft)qs('preview_text').value=st.preview_text_draft; if(st.tts_text_draft)qs('ttstext').value=st.tts_text_draft; if(st.mode)qs('mode').value=st.mode; if(st.format)qs('fmt').value=st.format; if(st.speed)qs('speed').value=st.speed; if(st.active_preview_job_id)poll(st.active_preview_job_id,'2'); if(st.active_train_job_id)poll(st.active_train_job_id,'3'); if(st.active_tts_job_id)poll(st.active_tts_job_id,'4'); render();}
async function saveSession(extra={}){st={...st,...extra}; await api('/v1/ui/session',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(st)}); localStorage.setItem('session_id',st.session_id||st.id||'');}
async function createVoice(){const fd=new FormData(); fd.append('name',qs('vname').value||'my-voice'); fd.append('description','wizard'); for(const f of qs('samples').files)fd.append('samples',f); let r=await fetch('/v1/voices',{method:'POST',body:fd}); let j=await r.json(); st.selected_voice_id=j.voice_id; qs('s1o').innerText=JSON.stringify(j,null,2); qs('n1').disabled=false; await saveSession({selected_voice_id:j.voice_id,current_step:1});}
async function preview(){let j=await api(`/v1/voices/${st.selected_voice_id}/preview`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({text:qs('preview_text').value})}); qs('s2o').innerText=JSON.stringify(j,null,2); await saveSession({active_preview_job_id:j.job_id,preview_text_draft:qs('preview_text').value}); poll(j.job_id,'2');}
async function train(){let j=await api(`/v1/voices/${st.selected_voice_id}/train`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({profile_name:qs('pname').value})}); qs('s3o').innerText=JSON.stringify(j,null,2); await saveSession({active_train_job_id:j.job_id}); poll(j.job_id,'3');}
async function renderTTS(){let payload={voice_id:st.selected_voice_id,profile_id:st.selected_profile_id,text:qs('ttstext').value,mode:qs('mode').value,format:qs('fmt').value,speed:parseFloat(qs('speed').value),use_accenting:qs('acc').checked,use_user_overrides:qs('ovr').checked}; let j=await api('/v1/tts',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)}); qs('s4o').innerText=JSON.stringify(j,null,2); await saveSession({active_tts_job_id:j.job_id,tts_text_draft:payload.text,mode:payload.mode,format:payload.format,speed:payload.speed,use_accenting:payload.use_accenting,use_user_overrides:payload.use_user_overrides}); poll(j.job_id,'4');}
async function poll(jobId,step){let timer=setInterval(async()=>{let j=await api('/v1/jobs/'+jobId); qs('p'+step).style.width=(j.progress||0)+'%'; if(j.status==='done'){clearInterval(timer); if(step==='2'){qs('a2').src='/media/outputs/'+jobId+'.wav'; qs('n2').disabled=false; await saveSession({active_preview_job_id:null});}
if(step==='3'){let p=await api(`/v1/voices/${st.selected_voice_id}/profiles`); if(p.length){st.selected_profile_id=p[p.length-1].id; await saveSession({selected_profile_id:st.selected_profile_id,active_train_job_id:null}); qs('n3').disabled=false;}}
if(step==='4'){let ext=qs('fmt').value; qs('a4').src='/media/outputs/'+jobId+'.'+ext; qs('n4').disabled=false; qs('sum').innerText=`voice=${st.selected_voice_id}\nprofile=${st.selected_profile_id}\nresult=/media/outputs/${jobId}.${ext}`; await saveSession({active_tts_job_id:null});}}
if(j.status==='failed'){clearInterval(timer); alert(j.error_text||'job failed');}},1500)}
async function saveOverride(){let j=await api('/v1/accent-overrides?word='+encodeURIComponent(qs('ow').value)+'&accented='+encodeURIComponent(qs('oa').value),{method:'POST'}); qs('ovrout').innerText=JSON.stringify(j,null,2)}
loadSession();
</script></body></html>
